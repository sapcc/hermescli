# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/hermescli

binaries:
  - name:        hermescli
    fromPackage: ./cmd
    installTo:   bin/

golang:
  setGoModVersion: true
  autoupdateableDeps: ^github.com/(?:sapcc|sap-cloud-infrastructure)/
  enableVendoring: true

dockerfile:
  enabled: yes

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true

renovate:
  enabled: true
  assignees:
    - notque

reuse:
  enabled: true
  annotations:
    - paths:
        - vendor/go.yaml.in/yaml/v3/**
      SPDX-FileCopyrightText: 'Other'
      SPDX-License-Identifier: MIT
