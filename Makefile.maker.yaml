# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/hermescli

binaries:
  - name:        hermescli
    fromPackage: ./cmd
    installTo:   bin/

golang:
  setGoModVersion: true

dockerfile:
  enabled: yes

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
    coveralls: true
    ignorePaths:
      - "**.md" # all Markdown files
  license:
    enabled: true
  securityChecks:
    enabled: true
renovate:
  enabled: true
  assignees:
    - notque